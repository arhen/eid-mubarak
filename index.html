<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet/less"
			  href="eid.less">
	</head>

	<body>

		<div id='eid-greetings'>
			<div class="lanterns swingimage"></div>
			<div class="lanterns swingimage-1"></div>
			<div class="lanterns swingimage-2"></div>
			<div class="lanterns swingimage-3"></div>
			<div id='stars'></div>
			<div id='stars2'></div>
			<div id='stars3'></div>

			<div class="eid-greetings">
				<div class="typography">
					<h2>Wishes Allah SWT accept our fasting </h2>
				</div>
				<div id='Doors'
					 class="eid-greetings__Doors">
					<div class="Doors__background"></div>

					<div class='Doors_Typography'>
						<div class="container-outer">
							<div class="container">
								<div class="main-text">
									<div class="top">
										<p>EID</p>
									</div>
									<div class="bottom">
										<p>EID</p>
									</div>

									<div class="sub-text">
										<p>mubarak</p>
									</div>
									<div class="date">
										<p>2021</p>
									</div>
								</div>
							</div>
						</div>
						<button id='close'>Close</button>
					</div>

					<div class="Doors__left"></div>
					<div class="Doors__right"></div>
				</div>
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script>
			(function () {
				var toggle = true;
				$('#close').fadeOut();
				$('.eid-greetings__Doors').click(function () {
					$('.eid-greetings__Doors').focus();
					if (toggle) {
						$('.Doors__left').addClass('active');
						$('.Doors__right').addClass('active');
						$('.Doors_Typography').delay(2000).addClass('growText');
						$('#close').delay(5000).fadeIn('slow');
					}
					else {
						$('.Doors__left').removeClass('active');
						$('.Doors__right').removeClass('active');
					}
					toggle = !toggle;
				});

				$('.eid-greetings__Doors').blur(
					function () {
						$('.Doors__left').removeClass('active');
						$('.Doors__right').removeClass('active');
						toggle = true;
					});

				$('#close').click(function () {
					//evt.preventDefaults();
					$('#eid-greetings').css('animation', 'scaleDownUp 0.2s linear');
					$('#eid-greetings').delay(050).fadeOut();
					// alert('clicked');
				});
			})();
		</script>
	</body>

</html>
